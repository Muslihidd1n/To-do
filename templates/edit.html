<!DOCTYPE html>
<html>
  <head>
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Edit Task</h1>
      <form>{%csrf_token%}
        <div class="form-group">
          <label for="task-name">Task Name</label>
          <input type="text" id="task-name" name="task-name" value="{{task.title}}" placeholder="Enter task name...">
          <label for="task-details">Task Detail</label>
          <input type="text" id="task-details" name="task-details" value="{{task.description}} placeholder="Enter task details...">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status" >
            <option value="Not started">Not started</option>
            <option value="In Progress" >In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <button type="submit" class="btn">Save</button>
        <a href="/" class="btn cancel" style="text-decoration: none;">Cancel</a>
      </form>
    </div>
  </body>
</html>
